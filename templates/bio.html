<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <title>{{.Name}} - Bio</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="top-bar">
        <a href="/groupie-tracker" class="nav-link">Home</a>
        <a href="/groupie-tracker/about" class="nav-link">About</a>
    </div>
    <div class="content-container">
        <div class="artist-bio">
            <h1>{{.Name}}</h1>
            <div class="artist-image-container">
                <img src="{{.Image}}" alt="{{.Name}}" class="artist-image">
            </div>
            <div class="artist-details">
                <p><strong>Created:</strong> {{.CreationDate}}</p>
                <p><strong>First Album:</strong> {{.FirstAlbum}}</p>
                <h3>Band Members</h3>
                <ul class="members-list">
                    {{range .Members}}
                    <li>{{.}}</li>
                    {{end}}
                </ul>
            </div>
        </div>
    </div>
    <footer class="footer-bar">
        <a href="https://github.com/OthmaneAfilali">Created by Othmane Afilali (oafilali)</a>
    </footer>
</body>
</html>
